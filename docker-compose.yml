version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    build: ./fitbacker-backend
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./fitbacker-backend/.env
    depends_on:
      - mongodb

  frontend:
    build: ./fitbacker-frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
